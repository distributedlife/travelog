<article>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <div class="article-body">{{ content }}</div>
    <footer>
    	{% for post in site.categories.peru reversed %}
	    	{% if post.title == page.title %}
	        	<p id="page-number">{{ forloop.index }} / {{forloop.rindex}} </page>
	        {% endif %}
	    {% endfor %}
    </footer>
</article>
