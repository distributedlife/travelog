<aside class="left-column clearfix">
   <div class="author">
      {% for author in page.authors %}
      <div>
         <a href="#">
            <img class="author-avatar" src="/images/{{ author.avatar }}"/>
         </a>
         <div>{{ author.name }}</div>
         {% if author.twitter %}
         <a href="http://twitter.com/{{ author.twitter }}">@{{ author.twitter }}</a>
         {% endif %}
      </div>
      {% endfor %}
   </div>
</aside>
