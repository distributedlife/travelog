{% capture root_url %}
{{ site.root | strip_slash }}
{% endcapture %}

<!doctype html>
<html lang="en">
{% include head.html %}
<body>
    <div class="anchor">
        <a href="/index">{{site.title}}</a>
    </div>
    <div class="cover">
        <h1>{{page.title}}</h1>
        <section class="page">
            <article>
                <div class="index-article">
                    <img src="{{page.max}}"/>
                </div>
            </article>
            <div class='toc'>
                {% for post in site.categories[page.title] reversed %}
                    {% if forloop.first %}
                        <a id="next" class="hide" href="{{post.permalink}}"></a>
                    {% endif %}
                    <p>&rarr; &nbsp;<a href="{{post.permalink}}">{{post.title}}</a></p>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
</body>
<script type="text/javascript">
  key('right', function(){
    window.open($("#next")[0].href, '_self', false);
  });
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
if (typeof jQuery == 'undefined') {
    document.write(unescape("%3Cscript src='assets/js/jquery-1.8.2.min.js' type='text/javascript'%3E%3C/script%3E"));
}
</script>
</html>
